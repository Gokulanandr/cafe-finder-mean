<div class="max-w-full p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Cafe Finder</h2>

  <button
    (click)="findCafes()"
    class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
  >
    Find Cafes
  </button>

  @if (loading) {
  <div class="mt-4 text-blue-500 font-medium">Loading...</div>
  } @if (cafes.length > 0) {
  <app-cafe-list [cafes]="cafes"></app-cafe-list>
  }
</div>
