<div class="max-w-full mx-auto p-10">
  <h2 class="text-3xl font-extrabold mb-8 text-white">Nearby Cafés</h2>

  <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3">
    @for (c of cafes; track c.id) {
    <article
      class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden flex flex-col hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 w-80 h-96 md:w-96 md:h-[28rem] lg:w-[28rem] lg:h-[30rem]"
    >
      <div class="h-44 w-full bg-gray-100 relative">
        <ng-container *ngIf="photosMap[c.id]; else noImage">
          <img [src]="photosMap[c.id]" alt="Cafe Photo" class="object-cover w-full h-full" />
        </ng-container>
        <ng-template #noImage>
          <div class="flex items-center justify-center h-full text-gray-400 text-sm font-medium">
            No image
          </div>
        </ng-template>
      </div>

      <div class="p-8 flex-1 flex flex-col">
        <div class="flex items-start justify-between gap-4">
          <div class="flex-1">
            <h3 class="text-2xl font-bold leading-tight text-white">
              {{ c.displayName?.text }}
            </h3>
            <p class="text-sm text-gray-400 mt-2 line-clamp-2">
              {{ c.formattedAddress }}
            </p>
          </div>

          @if (c.rating !== undefined) {
          <div class="ml-4 flex items-center gap-1 text-sm font-bold text-yellow-400">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 .587l3.668 7.431L24 9.587l-6 5.854L19.335 24 12 20.012 4.665 24 6 15.441 0 9.587l8.332-1.569L12 .587z"
              />
            </svg>
            <span>{{ c.rating }}</span>
          </div>
          }
        </div>

        <div class="mt-4 flex items-center justify-between text-sm text-gray-400">
          <div>
            <span class="inline-block mr-3"
              >Reviews: <strong class="text-gray-200">{{ c.userRatingCount || 0 }}</strong></span
            >
          </div>
          <div class="flex items-center gap-3">
            <button
              class="px-5 py-2 rounded-full border border-gray-600 text-gray-200 text-sm hover:bg-gray-700 transition-colors"
              (click)="onOpenMap(c)"
            >
              View map
            </button>
            <button
              class="px-5 py-2 rounded-full bg-emerald-500 text-white text-sm hover:bg-emerald-600 transition-colors"
              (click)="onNavigate(c)"
            >
              Directions
            </button>
          </div>
        </div>
      </div>
    </article>
    }
  </div>

  @if (!cafes.length) {
  <div class="mt-12 text-center text-gray-500">No cafés found.</div>
  }
</div>
